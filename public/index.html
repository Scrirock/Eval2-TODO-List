<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://kit.fontawesome.com/10b102adea.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="builds/js/app.js"></script>
    <link rel="stylesheet" href="builds/css/app.css">
</head>
<body>

<h1>To Do List</h1>

<div id="input">
    <input type="text" placeholder="Name...">
    <input type="submit" value="Add Item">
</div>

<div id="containerList">
    <div class="lineList">
        <p class="titleList">Do something good</p>
        <div class="icon">
            <i class="far fa-check-circle"></i>
            <i class="far fa-edit"></i>
            <i class="far fa-times-circle"></i>
        </div>
    </div>
    <div class="lineList">
        <p class="titleList">Learn to do great js object</p>
        <div class="icon">
            <i class="far fa-check-circle"></i>
            <i class="far fa-edit"></i>
            <i class="far fa-times-circle"></i>
        </div>
    </div>

    <div id="clear">Clear Item</div>
</div>

</body>
</html>
